<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Details</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon-32x32.png" type="png">
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <div class="cards">
            <div class="front-card">
                <img id="card-logo" src="card-logo.svg" alt="">
                <div class="card-info">
                <div class="card-num" id="cardnum">0000&nbsp; 0000&nbsp; 0000&nbsp; 0000</div>
                <div class="card-details">
                    <p id="holdername">Jane Appleseed</p>
                    <div>
                        <p id="month">00</p>/
                        <p id="year">00</p>
                    </div>
                </div>
                </div>
            </div>
            <div class="back-card">
                <p id="cvc">000</p>
            </div>
        </div>
        <form id="form">
            <div class="input-control" id="inputControl">
                <label for="card-name">CARDHOLDER NAME</label>
                <input type="text" placeholder="e.g. Jane Appleseed" name="cardname" oninput="updateCardHolder()" id="cardname">
                <div class="error-message"></div>
            </div>

            <div class="input-control">
                <label for="cardnumber">CARD NUMBER</label>
                <input oninput="updateNumber()" type="text" maxlength="16" placeholder="e.g. 1234 5678 9123 0000" name="cardnumber" id="cardnumber">
                <div class="error-message"></div>
            </div>

            <div class="extra-details">
               
                <div id="card-date" class="card-date">
                    <label for="card-date">EXP.DATE (MM/YY)</label>
                    <div>
                    <div class="input-control">
                        <input type="text" placeholder="MM" name="cardmonth" oninput="updateMonth()" maxlength="2" id="cardmonth">
                        <div class="error-message"></div>
                    </div>

                    <div class="input-control">
                        <input type="text" name="cardyear" placeholder="YY" oninput="updateYear()" maxlength="2" id="cardyear">
                        <div class="error-message"></div>
                    </div>
                    </div>
                </div>
                <div class="cvc">
                    <label for="cvc">CVC</label>
                    <div class="input-control">
                     
                        <input type="text" placeholder="e.g. 123" name="cvc" oninput="updateCVC()" maxlength="3" id="cvcvalue">
                        <div class="error-message"></div>
                    </div>
                </div>
            </div>
            <div class="error-message" id="error-message" style="color: hsl(0, 100%, 66%);"></div>
            <input type="button" id="submit" value="Submit" onclick="formValidation(), something()">
        </form>

        <div class="thankyou" id="thankyou">
            <img src="icon-complete.svg" alt="icon-complete">
            <h1>THANK YOU!</h1>
            <p>We've added your card details</p>
            <input type="button" id="continue" value="Continue">
        </div>
    </div>



    <script src="index.js"></script>
</body>
</html>
